name: intera
description: Intera - Divida suas contas com seus amigos!

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  get: ^4.3.8
  flutter_screenutil: ^5.0.1
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: 
  mocktail: ^0.2.0
  faker: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/thin.ttf
          weight: 100
        - asset: assets/fonts/inter/light.ttf
          weight: 300
        - asset: assets/fonts/inter/regular.ttf
          weight: 400
        - asset: assets/fonts/inter/medium.ttf
          weight: 500
        - asset: assets/fonts/inter/semi_bold.ttf
          weight: 600
        - asset: assets/fonts/inter/bold.ttf
          weight: 700